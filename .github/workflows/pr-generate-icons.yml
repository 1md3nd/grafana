name: Generate icon components

on:
  pull_request:
    paths:
      - "packages/grafana-icons/svg/"

jobs:
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Generate Icons
        run: yarn generate

      - name: Check if Generated Files Changed
        id: diff
        run: |
          if [[ -n $(git diff --name-only packages/grafana-icons/src/icons) ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Commit Generated Files
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: generate new icon components [skip ci]"
          git push
